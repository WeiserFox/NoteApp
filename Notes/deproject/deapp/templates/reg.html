{% extends 'base.html' %}

{% block content %}
<form method="post" action="" style="text-align: left;">
    <label for="username">Введите имя пользователя:</label>
    <input type="text" maxlength="10" id="username" name="username">
    <br>
    <label for="first_name">Введите ваше имя:</label>
    <input type="text" maxlength="10" id="first_name" name="first_name">
    <br>
    <label for="last_name">Введите вашу фамилию:</label>
    <input type="text" maxlength="10" id="last_name" name="last_name">
    <br>
    <label for="email">Введите вашу электронную почту:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="password1">Придумайте пароль:</label>
    <input type="text" maxlength="15" id="password1" name="password1">
    <br>
    <label for="password2">Подтвердите пароль:</label>
    <input type="text" maxlength="15" id="password2" name="password2">
    <br>
    <input type="submit" value="Отправить">
    {% csrf_token %}
</form>
{% endblock %}
